<template id="template-word-count">
  <style>
    .title {
      font-weight: bolder;
    }
    .log {
      background: #aaa;
    }
    .word-count {
      color: red;
    }
  </style>
  <div class="title">
    <slot name="title">Title: </slot>
    <slot></slot>
  </div>
  <div>The word "<span class="word"></span>" has <span class="word-count"></span> words.</div>
  <div class="log"></div>
  <script>
    console.log('template loaded');
  </script>
</template>
