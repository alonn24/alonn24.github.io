<dom-module id='polymer-word-count'>
  <template>
    <style>
      .title {
        font-weight: bolder;
      }
      .log {
        background: #aaa;
      }
      .word-count {
        color: red;
      }
    </style>
    <div class="title">
      <slot name="title">Title: </slot>
      <slot></slot>
    </div>
    <div>The word "<span class="word">[[text]]</span>" has <span class="word-count">[[textCount]]</span> words.</div>
    <div class="log"></div>
  </template>
  <script>
    console.log('template loaded');
  </script>
</dom-module>
